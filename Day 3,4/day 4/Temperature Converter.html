<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .converter {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="converter">
        <h1>Temperature Converter</h1>

        <!-- Celsius Input -->
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convertTemperature('celsius')">

        <!-- Fahrenheit Input -->
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertTemperature('fahrenheit')">
    </div>

    <script>
        function convertTemperature(source) {
            let celsiusInput = document.getElementById('celsius');
            let fahrenheitInput = document.getElementById('fahrenheit');

            if (source === 'celsius') {
                // Convert Celsius to Fahrenheit
                let celsiusValue = parseFloat(celsiusInput.value);
                if (!isNaN(celsiusValue)) {
                    let fahrenheitValue = (celsiusValue * 9/5) + 32;
                    fahrenheitInput.value = fahrenheitValue.toFixed(2);
                } else {
                    fahrenheitInput.value = '';
                }
            } else if (source === 'fahrenheit') {
                // Convert Fahrenheit to Celsius
                let fahrenheitValue = parseFloat(fahrenheitInput.value);
                if (!isNaN(fahrenheitValue)) {
                    let celsiusValue = (fahrenheitValue - 32) * 5/9;
                    celsiusInput.value = celsiusValue.toFixed(2);
                } else {
                    celsiusInput.value = '';
                }
            }
        }
    </script>

</body>
</html>
